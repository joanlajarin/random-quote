<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="card">
                <span class="author">George Bernard Shaw</span>
                <div class="tags">
                    <span class="tag-el">Famous Quotes</span>
                    <span class="tag-el">Inspirational</span>
                </div>
                <span class="quote">"Learn from yesterday, live for today,
                     hope for tomorrow."</span>
            </section>
            <div class="buttons">
                <button id="btn-random" class="btn-style"><img src="Regroup.svg"></button>
                <button id="btn-copy-clipboard" class="btn-style"><img src="link.svg"></button>
            </div>
        </main>
    </body>
</html>
